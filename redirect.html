<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>กำลังเปิดลิงก์...</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 40px;
      background: #f7f7f7;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      display: inline-block;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .note {
      margin-top: 30px;
      font-size: 16px;
      color: #555;
    }
    .highlight {
      font-weight: bold;
      color: #d63384;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>กำลังเปิดลิงก์...</h1>
    <p>หากระบบไม่พาไปอัตโนมัติ</p>
    <button onclick="openInBrowser()">เปิดลิงก์ด้วยตัวเอง</button>

    <div class="note">
      หากยังไม่เปิด กรุณากด <span class="highlight">สามจุด (···)</span> ด้านขวาบน <br>
      แล้วเลือก <span class="highlight">"เปิดในเบราว์เซอร์"</span> เพื่อไปต่อ
    </div>
  </div>

  <script>
    function openInBrowser() {
      const targetUrl = "http://72nkrafa.rtaf.work/frame.html"; // <--- เปลี่ยน URL เป็นของคุณตรงนี้
      const newWindow = window.open(targetUrl, '_blank');

      if (!newWindow || newWindow.closed || typeof newWindow.closed == 'undefined') {
        alert('กรุณากดสามจุดด้านบน แล้วเลือก "เปิดในเบราว์เซอร์"');
      }
    }

    // ลองเปิดอัตโนมัติทันทีด้วย
    window.onload = function() {
      openInBrowser();
    };
  </script>
</body>
</html>
