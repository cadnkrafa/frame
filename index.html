  <style>

      font-family: sans-serif;

    canvas {
      border: 1px solid #ccc;

<body>
  <h1>à¸ªà¸£à¹‰à¸²à¸‡à¹€à¸Ÿà¸£à¸¡à¸ à¸²à¸žà¹‚à¸›à¸£à¹„à¸Ÿà¸¥à¹Œ</h1>
  <input type="file" id="upload" accept="image/*" />
  <br>
  <canvas id="canvas" width="500" height="500"></canvas>
  <br>
  <a id="download">ðŸ“¥ à¸”à¸²à¸§à¸™à¹Œà¹‚à¸«à¸¥à¸”à¸ à¸²à¸ž</a>

  <script>
    const upload = document.getElementById('upload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const downloadBtn = document.getElementById('download');

    const frame = new Image();
    frame.src = 'https://img2.pic.in.th/pic/72nd-Anniversary.png'; // à¸•à¸£à¸§à¸ˆà¹ƒà¸«à¹‰à¹à¸™à¹ˆà¹ƒà¸ˆà¸§à¹ˆà¸²à¸­à¸¢à¸¹à¹ˆà¹ƒà¸™à¹‚à¸Ÿà¸¥à¹€à¸”à¸­à¸£à¹Œà¹€à¸”à¸µà¸¢à¸§à¸à¸±à¸š HTML

    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(event) {
        const img = new Image();
        img.onload = function() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

          frame.onload = () => {
            ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);
            canvas.style.display = 'block';
            canvas.toBlob((blob) => {
              const url = URL.createObjectURL(blob);
              downloadBtn.href = url;
              downloadBtn.download = 'profile_with_frame.png';
              downloadBtn.style.display = 'inline-block';
            }, 'image/png');
          };

          if (frame.complete) {
            ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);
            canvas.style.display = 'block';
            canvas.toBlob((blob) => {
              const url = URL.createObjectURL(blob);
              downloadBtn.href = url;
              downloadBtn.download = 'profile_with_frame.png';
              downloadBtn.style.display = 'inline-block';
            }, 'image/png');
          }
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });
  </script>
