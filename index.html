  <meta charset="UTF-8">

  <style>
    body {
      font-family: sans-serif;
      text-align: center;

    }
    canvas {
      border: 1px solid #ccc;

      display: none;

<body>
  <h1>‡πÄ‡∏ü‡∏£‡∏°‡πÇ‡∏õ‡∏£‡πÑ‡∏ü‡∏•‡πå‡∏â‡∏•‡∏≠‡∏á 72 ‡∏õ‡∏µ ‡∏£‡∏£.‡∏ô‡∏≤‡∏¢‡πÄ‡∏£‡∏∑‡∏≠‡∏≠‡∏≤‡∏Å‡∏≤‡∏®</h1>
  <input type="file" id="upload" accept="image/*" />
  <br>
  <canvas id="canvas" width="500" height="500"></canvas>
  <br>
  <a id="download">üì• ‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î‡∏†‡∏≤‡∏û</a>

  <script>
    const upload = document.getElementById('upload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const downloadBtn = document.getElementById('download');

    const frame = new Image();
    frame.crossOrigin = 'anonymous'; // ‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç‡∏°‡∏≤‡∏Å! ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡πÇ‡∏´‡∏•‡∏î‡∏à‡∏≤‡∏Å URL ‡∏†‡∏≤‡∏¢‡∏ô‡∏≠‡∏Å‡πÑ‡∏î‡πâ
    frame.src = '72nd-Anniversary.png';

    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(event) {
        const img = new Image();
        img.onload = function() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          // ‡∏ß‡∏≤‡∏î‡∏†‡∏≤‡∏û‡∏ï‡∏£‡∏á‡∏Å‡∏•‡∏≤‡∏á (center crop)
          const ratio = Math.max(canvas.width / img.width, canvas.height / img.height);
          const newWidth = img.width * ratio;
          const newHeight = img.height * ratio;
          const offsetX = (canvas.width - newWidth) / 2;
          const offsetY = (canvas.height - newHeight) / 2;
          ctx.drawImage(img, offsetX, offsetY, newWidth, newHeight);

          function drawFrameAndEnableDownload() {
            ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);
            canvas.style.display = 'block';
            canvas.toBlob((blob) => {
              const url = URL.createObjectURL(blob);
              downloadBtn.href = url;
              downloadBtn.download = 'profile_with_frame.png';
              downloadBtn.style.display = 'inline-block';
            }, 'image/png');
          }

          if (frame.complete) {
            drawFrameAndEnableDownload();
          } else {
            frame.onload = drawFrameAndEnableDownload;
          }
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });
  </script>
