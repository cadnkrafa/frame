<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>สร้างเฟรมภาพโปรไฟล์</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    canvas {
      border: 1px solid #ccc;
      margin-top: 10px;
      display: none;
    }
    #download {
      display: none;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #2d88ff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>สร้างเฟรมภาพโปรไฟล์</h1>
  <input type="file" id="upload" accept="image/*" />
  <br>
  <canvas id="canvas" width="500" height="500"></canvas>
  <br>
  <a id="download">📥 ดาวน์โหลดภาพ</a>

  <script>
    const upload = document.getElementById('upload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const downloadBtn = document.getElementById('download');

    const frame = new Image();
    frame.src = 'https://img2.pic.in.th/pic/72nd-Anniversary.png'; // ตรวจให้แน่ใจว่าอยู่ในโฟลเดอร์เดียวกับ HTML

    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(event) {
        const img = new Image();
        img.onload = function() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

          frame.onload = () => {
            ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);
            canvas.style.display = 'block';
            canvas.toBlob((blob) => {
              const url = URL.createObjectURL(blob);
              downloadBtn.href = url;
              downloadBtn.download = 'profile_with_frame.png';
              downloadBtn.style.display = 'inline-block';
            }, 'image/png');
          };

          if (frame.complete) {
            ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);
            canvas.style.display = 'block';
            canvas.toBlob((blob) => {
              const url = URL.createObjectURL(blob);
              downloadBtn.href = url;
              downloadBtn.download = 'profile_with_frame.png';
              downloadBtn.style.display = 'inline-block';
            }, 'image/png');
          }
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
