  <style>

<body>
  <h1>‡πÄ‡∏ü‡∏£‡∏°‡πÇ‡∏õ‡∏£‡πÑ‡∏ü‡∏•‡πå‡∏â‡∏•‡∏≠‡∏á 72 ‡∏õ‡∏µ ‡∏£‡∏£.‡∏ô‡∏≤‡∏¢‡πÄ‡∏£‡∏∑‡∏≠‡∏≠‡∏≤‡∏Å‡∏≤‡∏®</h1>
  <input type="file" id="upload" accept="image/*" />
  <br>
  <img id="preview" style="display:none;" />
  <br>
  <canvas id="canvas" width="500" height="500"></canvas>
  <br>
  <a id="download">üì• ‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î‡∏†‡∏≤‡∏û</a>

  <script>
    const upload = document.getElementById('upload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const downloadBtn = document.getElementById('download');
    const previewImg = document.getElementById('preview');

    const frame = new Image();
    frame.crossOrigin = 'anonymous'; // ‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç‡∏°‡∏≤‡∏Å! ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡πÇ‡∏´‡∏•‡∏î‡∏à‡∏≤‡∏Å URL ‡∏†‡∏≤‡∏¢‡∏ô‡∏≠‡∏Å‡πÑ‡∏î‡πâ
    frame.src = 'frame.png'; // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏õ‡πá‡∏ô URL ‡∏Ç‡∏≠‡∏á‡∏Å‡∏£‡∏≠‡∏ö

    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(event) {
        const img = new Image();
        img.onload = function() {
          // ‡πÅ‡∏™‡∏î‡∏á‡∏†‡∏≤‡∏û‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏Å‡πà‡∏≠‡∏ô‡∏Å‡∏≤‡∏£‡∏ß‡∏≤‡∏î‡∏Å‡∏£‡∏≠‡∏ö
          previewImg.style.display = 'block';
          previewImg.src = event.target.result;

          ctx.clearRect(0, 0, canvas.width, canvas.height);

          // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡πÉ‡∏´‡πâ‡∏†‡∏≤‡∏û‡∏≠‡∏¢‡∏π‡πà‡∏ï‡∏£‡∏á‡∏Å‡∏•‡∏≤‡∏á canvas
          const ratio = Math.max(canvas.width / img.width, canvas.height / img.height);
          const newWidth = img.width * ratio;
          const newHeight = img.height * ratio;
          const offsetX = (canvas.width - newWidth) / 2;
          const offsetY = (canvas.height - newHeight) / 2;
          ctx.drawImage(img, offsetX, offsetY, newWidth, newHeight);

          // ‡∏ß‡∏≤‡∏î‡∏Å‡∏£‡∏≠‡∏ö‡∏ó‡∏µ‡πà‡∏î‡πâ‡∏≤‡∏ô‡∏ö‡∏ô‡∏Ç‡∏≠‡∏á‡∏†‡∏≤‡∏û
          function drawFrameAndEnableDownload() {
            ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);
            canvas.style.display = 'block';
            canvas.toBlob((blob) => {
              const url = URL.createObjectURL(blob);
              downloadBtn.href = url;
              downloadBtn.download = 'profile_with_frame.png';
              downloadBtn.style.display = 'inline-block';
            }, 'image/png');
          }

          if (frame.complete) {
            drawFrameAndEnableDownload();
          } else {
            frame.onload = drawFrameAndEnableDownload;
          }
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });
  </script>
