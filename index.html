  <label for="upload" class="custom-file-btn">üì∑ ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏†‡∏≤‡∏û‡πÇ‡∏õ‡∏£‡πÑ‡∏ü‡∏•‡πå</label>

  <a id="download">üì• ‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î‡∏†‡∏≤‡∏û</a>

  <script>
    const upload = document.getElementById('upload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const downloadBtn = document.getElementById('download');
    const previewImg = document.getElementById('preview');

    const frame = new Image();
    frame.crossOrigin = 'anonymous';
    frame.src = '72frame.png';

    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(event) {
        const img = new Image();
        img.onload = function() {
          previewImg.style.display = 'block';
          previewImg.src = event.target.result;

          ctx.clearRect(0, 0, canvas.width, canvas.height);

          const ratio = Math.max(canvas.width / img.width, canvas.height / img.height);
          const newWidth = img.width * ratio;
          const newHeight = img.height * ratio;
          const offsetX = (canvas.width - newWidth) / 2;
          const offsetY = (canvas.height - newHeight) / 2;
          ctx.drawImage(img, offsetX, offsetY, newWidth, newHeight);

          function drawFrameAndEnableDownload() {
            ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);
            canvas.style.display = 'block';
            canvas.toBlob((blob) => {
              const url = URL.createObjectURL(blob);
              downloadBtn.href = url;
              downloadBtn.download = 'profile_with_frame.png';
              downloadBtn.style.display = 'inline-block';
            }, 'image/png');
          }

          if (frame.complete) {
            drawFrameAndEnableDownload();
          } else {
            frame.onload = drawFrameAndEnableDownload;
          }
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });
  </script>
