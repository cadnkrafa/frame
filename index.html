<head>
  <meta charset="UTF-8" />
  <title>à¸ªà¸£à¹‰à¸²à¸‡à¹€à¸Ÿà¸£à¸¡à¸ à¸²à¸žà¹‚à¸›à¸£à¹„à¸Ÿà¸¥à¹Œ</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    canvas {
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    #download {
      display: none;
      margin-top: 10px;

      background-color: #2d88ff;
      color: white;
      text-decoration: none;
      border-radius: 8px;

<body>
  <h1>à¸ªà¸£à¹‰à¸²à¸‡à¹€à¸Ÿà¸£à¸¡à¸ à¸²à¸žà¹‚à¸›à¸£à¹„à¸Ÿà¸¥à¹Œ</h1>
  <input type="file" id="upload" accept="image/*" />
  <br>
  <canvas id="canvas" width="500" height="500"></canvas>
  <br>
  <a id="download" href="#" download="profile_with_frame.png">ðŸ“¥ à¸”à¸²à¸§à¸™à¹Œà¹‚à¸«à¸¥à¸”à¸ à¸²à¸ž</a>

  <script>
    const upload = document.getElementById('upload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const downloadBtn = document.getElementById('download');

    const frame = new Image();
    frame.src = 'https://img2.pic.in.th/pic/72nd-Anniversary.png'; // à¸à¸£à¸­à¸š PNG à¹‚à¸›à¸£à¹ˆà¸‡à¹ƒà¸ª

    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(event) {
        const img = new Image();
        img.onload = function() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

          if (frame.complete) {
            ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);
            downloadBtn.style.display = 'inline-block';
          } else {
            frame.onload = () => {
              ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);
              downloadBtn.style.display = 'inline-block';
            };
          }
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    downloadBtn.addEventListener('click', function (e) {
      e.preventDefault();
      const dataURL = canvas.toDataURL('image/png');
      downloadBtn.href = dataURL;
    });
  </script>
</body>
