<!DOCTYPE html>
<html>
  <head>
    <title>เปิดลิงก์</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  </head>
  <body>
    <script>
      liff.init({ liffId: "2007226288-nG9OlwP9" }) // ใช้ LIFF ID ของคุณ
        .then(() => {
          liff.openWindow({
            url: "http://72nkrafa.rtaf.work", // ใส่ลิงก์ปลายทางที่ต้องการเปิด
            external: true
          });
        })
        .catch(err => {
          document.body.innerText = "เกิดข้อผิดพลาด: " + err;
        });
    </script>
  </body>
</html>
